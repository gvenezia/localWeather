<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Local Weather API</title>
    
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kavivanar">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    
    <!--Font Awesome 5-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    
    <!--Personal CSS-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Container-->
    <div class="container-fluid">
        <!--Display Text-->
        <h1 class="display-4">
            It is currently
            <span id="temp-display">
                <!-- Loading image from Loading.io https://loading.io/spinner/custom/115881/ -->
                <div class="loading-css-div1 lds-css ng-scope"><div class="loading-css-div2 lds-radio"><div></div><div></div><div></div></div></div>
            </span> 
            with <span id="weather-icon">
                <div class="loading-css-div1 lds-css ng-scope"><div class="loading-css-div2 lds-radio"><div></div><div></div><div></div></div></div>
            </span>
            <span id="weather-description"></span>
            in <span id="city-name">
                <div class="loading-css-div1 lds-css ng-scope"><div class="loading-css-div2 lds-radio"><div></div><div></div><div></div></div></div>
            </span>
        </h1>
        
        <!--Scale Button-->
        <button id="units-button" class="btn btn-light btn-lg" type="button">Change the scale (Celsius/Farenheit)</button>
        
    </div> <!--End Container-->
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
